<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velox 1 - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: #9FA7AE;
            color: #080A0B;
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .admin-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #64E2D3;
            margin-bottom: 0.5rem;
        }

        .admin-subtitle {
            font-size: 1.1rem;
            color: rgba(8, 10, 11, 0.7);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #64E2D3;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(8, 10, 11, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .subscribers-table {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .table-header {
            background: rgba(100, 226, 211, 0.1);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #080A0B;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(100, 226, 211, 0.05);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #080A0B;
        }

        td {
            font-size: 0.9rem;
        }

        .status-active {
            color: #64E2D3;
            font-weight: 700;
        }

        .status-inactive {
            color: rgba(8, 10, 11, 0.5);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(8, 10, 11, 0.7);
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .refresh-btn {
            background: #64E2D3;
            color: #080A0B;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .refresh-btn:hover {
            background: #5A5E62;
            color: #F5F5F5;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .admin-title {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Velox 1 Admin Dashboard</h1>
            <p class="admin-subtitle">Manage your email subscribers</p>
        </div>

        <button class="refresh-btn" onclick="loadSubscribers()">Refresh Data</button>

        <div id="error-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-subscribers">-</div>
                <div class="stat-label">Total Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-subscribers">-</div>
                <div class="stat-label">Active Subscribers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-this-month">-</div>
                <div class="stat-label">New This Month</div>
            </div>
        </div>

        <div class="subscribers-table">
            <div class="table-header">
                <h2 class="table-title">Subscriber List</h2>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subscribed</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="subscribers-tbody">
                        <tr>
                            <td colspan="4" class="loading">Loading subscribers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Load subscribers on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSubscribers();
        });

        async function loadSubscribers() {
            const errorContainer = document.getElementById('error-container');
            const tbody = document.getElementById('subscribers-tbody');
            
            try {
                // Show loading state
                tbody.innerHTML = '<tr><td colspan="4" class="loading">Loading subscribers...</td></tr>';
                errorContainer.innerHTML = '';

                // Fetch subscribers
                const response = await fetch('/api/subscribers');
                const result = await response.json();

                if (result.success) {
                    updateStats(result.data);
                    updateTable(result.data);
                } else {
                    throw new Error(result.message || 'Failed to load subscribers');
                }
            } catch (error) {
                console.error('Error loading subscribers:', error);
                errorContainer.innerHTML = `
                    <div class="error">
                        Error loading subscribers: ${error.message}
                    </div>
                `;
                tbody.innerHTML = '<tr><td colspan="4" class="loading">Failed to load subscribers</td></tr>';
            }
        }

        function updateStats(subscribers) {
            const total = subscribers.length;
            const active = subscribers.filter(s => s.is_active).length;
            const thisMonth = subscribers.filter(s => {
                const subscribed = new Date(s.subscribed_at);
                const now = new Date();
                return subscribed.getMonth() === now.getMonth() && 
                       subscribed.getFullYear() === now.getFullYear();
            }).length;

            document.getElementById('total-subscribers').textContent = total;
            document.getElementById('active-subscribers').textContent = active;
            document.getElementById('new-this-month').textContent = thisMonth;
        }

        function updateTable(subscribers) {
            const tbody = document.getElementById('subscribers-tbody');
            
            if (subscribers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="loading">No subscribers found</td></tr>';
                return;
            }

            tbody.innerHTML = subscribers.map(subscriber => `
                <tr>
                    <td>${escapeHtml(subscriber.name)}</td>
                    <td>${escapeHtml(subscriber.email)}</td>
                    <td>${formatDate(subscriber.subscribed_at)}</td>
                    <td>
                        <span class="status-${subscriber.is_active ? 'active' : 'inactive'}">
                            ${subscriber.is_active ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
